<!DOCTYPE html>
<html>
<head>
    <title>FOCUZ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            width: 320px;
            backdrop-filter: blur(5px);
        }

        .profile-section {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        .profile-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
            margin-left: -20px; /* Off center */
            border: 2px solid white;
        }

        .name {
            color: white;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .link {
            display: block;
            text-decoration: none;
            color: white;
            background: rgba(255, 255, 255, 0.15);
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .link:hover {
            background: rgba(255, 255, 255, 0.25);
        }
    </style>
</head>

<body>

<div class="container">

    <div class="profile-section">
        <img src="profile.jpg" class="profile-pic">
        <div class="name">FOCUZ</div>
    </div>

    <a href="#" class="link">Instagram</a>
    <a href="#" class="link">YouTube</a>
    <a href="#" class="link">Portfolio</a>
    <a href="#" class="link">Contact</a>

</div>

</body>
</html>
